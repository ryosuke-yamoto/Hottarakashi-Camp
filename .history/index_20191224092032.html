<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>ほったらかしキャンプ場</title>
</head>
<body>
    <header>
        <div class="header-logo">
            <div class="header-title">
                <h1>ほったらかしキャンプ場</h1>
            </div>
            <nav class="header-nav">
                <ul>
                    <li><a href="">キャンプ場について</a></li>
                    <li><a href="">ほったらかし温泉</a></li>
                    <li><a href="">ギャラリー</a></li>
                    <li><a href="">質問</a></li>
                    <li><a href="">アクセス</a></li>
                </ul>
            </nav>
        </div>
        <h2 class="header-text">
            自然の中に身を置いて、都市の喧騒から離れてみませんか？
        </h2>
    </header>
    <section class="about-section">
        <div class="inner about">
            <h2 class="title about">キャンプ場について</h2>
            <div class="content-wrap about">
                <div class="about-content">
                    <div class="about-img__wrap">
                        <img src="img/gallery39-1118x538.jpeg" alt="">
                    </div>
                    <div class="about-text">
                        <p class="elevation">標高約７００m</p>
                        <p>人里離れた特別な空間で自分だけの時間をお過ごしください。</p>
                    </div>
                </div>
                <div class="about-content">
                    <div class="about-img__wrap">
                        <img src="img/hottarakasi.jpeg" alt="">
                    </div>
                    <div class="about-text">
                        <p>テントを持っていない方でも貸コテージ等をご利用いただけます。</p>
                    </div>
                </div>
                <div class="about-content">
                    <div class="about-img__wrap">
                        <img src="img/1564656454025.jpg" alt="">
                    </div>
                    <div class="about-text">
                        <p>壮大な星空と宝石箱のような夜景をお楽しみください。</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="hotspring-section">
        <div class="inner hotspring">
            <h2 class="title hotspring">ほったらかし温泉</h2>
            <p class="hotspring-text">
                キャンプ場に併設してあります温泉では富士を望み甲府盆地を見下ろす眺望が好評です。<br>また、２種類の温泉を用意しており、それぞれ違った景色をお楽しみ下さい。
            </p>
            <div class="hotspring-wrap">
                <div class="hotspring-content atti">
                    <button class="atti-spring">あっちの湯</button>
                </div>
                <div class="hotspring-content kotti">
                    <button class="kotti-spring">こっちの湯</button>
                </div>
            </div>
        </div>
    </section>
    <section class="gallery-section">
        <div class="inner gallery">
            <h2 class="title gallery">ギャラリー</h2>
            <div class="content-wrap gallery">
                <div class="main-flame">
                    <img src="" alt="">
                </div>
                <div class="thumb-flame__wrap">
                    <div class="thumb-flame"><img src="" alt=""></div>
                    <div class="thumb-flame"><img src="" alt=""></div>
                    <div class="thumb-flame"><img src="" alt=""></div>
                    <div class="thumb-flame"><img src="" alt=""></div>
                    <div class="thumb-flame"><img src="" alt=""></div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
